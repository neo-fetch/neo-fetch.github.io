<!-- Renders portfolio.pdf -->
 <html>
    <head>
        <title>Portfolio</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #f1f1f1;
            }
            iframe {
                width: 100%;
                height: 100%;
                border: none;
                animation-name: fadein;
                animation-duration: 2s;
            }
            @keyframes fadein {
                from { opacity: 0; }
                to   { opacity: 1; }
            }
        </style>
    </head>
    <body>
            <iframe src="assets/portfolio.pdf" width="100%" height="100%"></iframe>    
    </body>
 </html>
